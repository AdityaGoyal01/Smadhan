spring.application.name=smadhan-backend

# MongoDB Local Connection
spring.data.mongodb.uri=mongodb://localhost:27017/smadhan_db

server.port=5000

# JWT
app.

app.jwtExpirationMs=604800000

# Cloudinary (optional if using env vars)
cloudinary.cloud_name=YOUR_CLOUD_NAME
cloudinary.api_key=YOUR_API_KEY
cloudinary.api_secret=YOUR_API_SECRET

# CORS - frontend origin
app.cors.allowedOrigins=http://localhost:5173
